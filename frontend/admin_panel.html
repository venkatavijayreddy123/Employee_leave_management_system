<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Leave Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #c9ffbf, #ffafbd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .admin-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .admin-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }

    .form-group input[type="number"],
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-group input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Approve / Reject Leave Request</h2>
    <form action="/leave-management/update-status" method="post">
      <div class="form-group">
        <label for="leave_id">Leave Request ID:</label>
        <input type="number" id="leave_id" name="leave_id" required>
      </div>

      <div class="form-group">
        <label for="status">Select Status:</label>
        <select id="status" name="status" required>
          <option value="Approved">Approve</option>
          <option value="Rejected">Reject</option>
        </select>
      </div>

      <div class="form-group">
        <input type="submit" value="Update Status">
      </div>
    </form>
  </div>
</body>
</html>
